syntax = "proto3";

package uber.bar.v1;

option csharp_namespace = "Uber.Bar.V1";
option go_package = "barv1";
option java_multiple_files = true;
option java_outer_classname = "BarProto";
option java_package = "com.uber.bar.v1";
option objc_class_prefix = "UBX";
option php_namespace = "Uber\\Bar\\V1";

// Hello is a hello.
message Hello {
  int64 hello = 1;
}

// Size is for shirt selling.
enum Size {
  SIZE_INVALID = 0;
  SIZE_Small = 1;
  SIZE_Medium = 2;
  SIZE_LARGE = 3;
}
