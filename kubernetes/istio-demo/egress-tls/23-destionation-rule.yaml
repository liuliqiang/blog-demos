---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: liqiang-io
  namespace: istio-system
spec:
  host: liqiang.io
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    portLevelSettings:
      - port:
          number: 443
        tls:
          mode: SIMPLE # initiates HTTPS when accessing edition.cnn.com
