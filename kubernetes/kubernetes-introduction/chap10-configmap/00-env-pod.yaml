---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-pod-env
  namespace: liqiang-io
spec:
  containers:
    - image: busybox
      command:
        - sleep
        - "3600"
      env:
        - name: INTERVAL
          value: 30s
      imagePullPolicy: IfNotPresent
      name: busybox
  restartPolicy: Always

